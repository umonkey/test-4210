paths:
    migrations: '%%PHINX_CONFIG_DIR%%/src/Migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/src/Seeds'

environments:
    default_migration_table: phinxlog
    default_database: dev
    dev:
        adapter: sqlite
        name: var/database
        charset: utf8
        suffix: .sqlite

version_order: creation
